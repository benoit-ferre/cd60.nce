
---
- name: Obtain token (credentials must be provided via vars)
  cd60.nce.nce_auth:
    base_uri: "{{ test_base_uri }}"
    username: "{{ test_username }}"
    password: "{{ test_password }}"
    validate_certs: false
  register: nce_auth

- assert:
    that:
      - nce_auth.changed | bool
      - nce_auth.token is defined
